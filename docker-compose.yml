services:
  phoenix:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      PG_HOST: ${PG_HOST}
      PG_PORT: ${PG_PORT}
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY_BASE: ${PHX_SECRET_KEY}
      PHX_HOST: ${PHX_HOST}
      PORT: ${PHX_PORT}
    ports:
      - "4000:4000"
    volumes:
      - .:/app:cached
      - /app/deps
      - /app/_build
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/login"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - batch_network

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: batch_ecommerce_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - batch_network

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - batch_network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      phoenix:
        condition: service_healthy
    networks:
      - batch_network

networks:
  batch_network:
    driver: bridge

volumes:
  postgres_data: {}
  deps: {}
  build: {}
  minio_data:
    driver: local


